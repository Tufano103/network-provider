<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=\, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body class="bg-dark">
    <h1 class="text-center text-decoration-underline text-danger mt-5">network provider</h1>
    <div class="row mx-auto col-lg-6">
    <input class="form-control bg-white mt-2 text-dark" type="text" placeholder="input you preferred network provider" id="network">
    <button class="btn btn-danger  mt-3" onclick="submit()">submit</button>
</div>
<span class="text-danger text-center mt-4" id="show"></span>
<script>
    let tim = '081'
    const submit =()=>{
        if(network.value==''){
            alert('input network provider')
        }else{
            let good = Math.round(Math.random()*100000000)
            document.getElementById('show').innerHTML += network.value + ' '+ ' '+ ' '+ tim  + good
        document.getElementById('network').value=''
        }
    }
</script>
</body>
</html>
